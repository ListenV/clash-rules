# 黑名单规则，只有匹配到域名的才使用代理，其他全部直连

rules:
  - RULE-SET,applications,DIRECT
  - RULE-SET,mine-dir,DIRECT
  - RULE-SET,mine-rej,REJECT
  - RULE-SET,mine-pro,Proxy
  - RULE-SET,bing,DIRECT
  - RULE-SET,github,Proxy
  - RULE-SET,SteamCN,DIRECT
  - RULE-SET,SteamCN,Proxy

  - RULE-SET,tld-not-cn,Proxy
  - RULE-SET,gfw,Proxy
  - RULE-SET,telegram,Proxy
  - MATCH,DIRECT

rule-providers:
  applications:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/applications.txt
    path: ./ruleset/applications.yaml
    interval: 86400
  
  mine-dir:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/ListenV/clash-rules/collection/direct.txt"
    path: ./ruleset/mine-dir.txt
    interval: 86400
  mine-rej:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/ListenV/clash-rules/collection/reject.txt"
    path: ./ruleset/mine-rej.txt
    interval: 86400
  mine-pro:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/ListenV/clash-rules/collection/proxy.txt"
    path: ./ruleset/mine-pro.txt
    interval: 86400

  bing:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script/rule/Clash/Bing/Bing.list
    path: ./ruleset/Bing.txt
    interval: 86400
  
  github:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script/rule/Clash/Github/Github.list
    path: ./ruleset/Github.txt
    interval: 86400
  
  SteamCN:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script/rule/Clash/SteamCN/SteamCN.list
    path: ./ruleset/SteamCN.txt
    interval: 86400
  Steam:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script/rule/Clash/Steam/Steam.list
    path: ./ruleset/Steam.txt
    interval: 86400

  gfw:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/gfw.txt"
    path: ./ruleset/gfw.yaml
    interval: 86400

  # 非中国大陆使用的顶级域名列表
  tld-not-cn:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/tld-not-cn.txt"
    path: ./ruleset/tld-not-cn.yaml
    interval: 86400
  
  telegram:
    type: http
    behavior: classical
    #url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Telegram/Telegram.list
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script/rule/Clash/Telegram/Telegram.list
    path: ./ruleset/Telegram.txt
    interval: 86400
